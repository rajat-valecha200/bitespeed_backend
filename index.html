<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc"></div>
    <script>
        fetch('http://localhost:3000/')
            .then(data => {
            return data.json();
        })
        .then(post => {
            const ele = document.getElementById("abc");
            let html = "<ul>";
            for(let postData of post){
                html+=`<li>${postData.id} (${postData.email})</li>`;
            }
            html += `</ul>`;
            ele.innerHTML = html; 
            console.log(post);
        });
    </script>
</body>
</html>
